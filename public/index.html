<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reverse Logistics Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Theme Toggle -->
  <button id="themeToggle" title="Toggle dark mode">🌙</button>

  <!-- Main UI -->
  <div class="container" id="scannerUI">
    <div class="logo">
      <img src="logo.svg" alt="Logo">
    </div>
    <h1>Aplicație Rescanare Buch</h1>

    <div class="form-group">
      <label for="labelInput">Scanează:</label>
      <input type="text" id="labelInput" placeholder="Enter AWB number...">
    </div>

    <div class="checkbox">
      <input type="checkbox" id="autoPrintCheckbox" checked>
      <label for="autoPrintCheckbox">AutoPrint</label>
    </div>

    <button id="searchButton">Caută</button>
    <div>
      <button onclick="window.close()" class="redButton">Închide Aplicație</button>
    </div>
  </div>

  <!-- PDF Container -->
  <div id="pdfContainer"></div>

  <script>
    // Theme Toggle Logic
    const themeToggle = document.getElementById("themeToggle");
    function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      themeToggle.textContent = theme === "dark" ? "☀️" : "🌙";
    }
    applyTheme(localStorage.getItem("theme") || "light");
    themeToggle.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      applyTheme(current === "light" ? "dark" : "light");
    });

    document.getElementById('searchButton').addEventListener('click', handleSearch);
    document.getElementById('labelInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        handleSearch();
      }
    });

    // Search & Auto-Print Handler
    async function handleSearch() {
      const inputElem = document.getElementById('labelInput');
      const awbNo = inputElem.value.trim();
      if (!awbNo) return alert('Please enter AWB number!');

      const autoPrint = document.getElementById('autoPrintCheckbox').checked;
      const pdfUrl = `/api/print?awbno=${awbNo}`;
      const existingEmbed = document.getElementById('pdfEmbed');
      if (existingEmbed) existingEmbed.remove();

      if (autoPrint) {
        // Auto-print direct PDF
        try {
          const res = await fetch(pdfUrl, { cache: 'no-store' });
          if (!res.ok) throw new Error(`PDF fetch failed (${res.status})`);
          const blob = await res.blob();
          const blobUrl = URL.createObjectURL(blob);

          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = blobUrl;
          document.body.appendChild(iframe);
          iframe.onload = () => {
            iframe.contentWindow.focus();
            iframe.contentWindow.print();
            setTimeout(() => {
              document.body.removeChild(iframe);
              URL.revokeObjectURL(blobUrl);
              inputElem.focus();
              inputElem.select();
            }, 500);
          };
        } catch (err) {
          alert('AWB Number Missing!');
        }
      } else {
        // Display PDF embed
        try {
          const res = await fetch(pdfUrl, { cache: 'no-store' });
          if (!res.ok) throw new Error(`PDF fetch failed (${res.status})`);
          const blob = await res.blob();
          const blobUrl = URL.createObjectURL(blob);

          const iframe = document.createElement('iframe');
          iframe.id = 'pdfEmbed';
          iframe.src = blobUrl;
          iframe.style.width = '90%';
          iframe.style.height = '800px';
          iframe.style.display = 'block';
          iframe.style.margin = '20px auto';
          iframe.style.border = 'none';
          iframe.style.boxShadow = '0 4px 12px var(--shadow)';
          iframe.style.borderRadius = '8px';
          document.getElementById('pdfContainer').appendChild(iframe);
          inputElem.focus();
          inputElem.select();
        } catch (err) {
          alert('Failed to load PDF.');
          inputElem.focus();
          inputElem.select();
        }
      }
    }

    // Autofocus on page load
    window.onload = function () {
      setTimeout(() => {
        const inputElem = document.getElementById('labelInput');
        if (inputElem) {
          inputElem.focus();
          inputElem.select();
        }
      }, 100);
    };
  </script>
</body>
</html>
